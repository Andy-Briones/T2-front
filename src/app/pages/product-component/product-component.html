<router-outlet/>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Carlos" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id_product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_product}} </td>
    </ng-container>

    <!-- dni Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="presentation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> presentation </th>
      <td mat-cell *matCellDef="let row"> {{row.presentation}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> stock </th>
      <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

     <!-- Phone Column -->
    <ng-container matColumnDef="unuit_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> precio unitario </th>
      <td mat-cell *matCellDef="let row"> {{row.unuit_price}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="expired">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo de expiracion </th>
      <td mat-cell *matCellDef="let row"> {{row.expired}}</td>
    </ng-container>
    
    <!-- Category Column -->
<ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
  <td mat-cell *matCellDef="let row">
    {{ row.category}}
  </td>
</ng-container>

<!-- Family Column -->
<ng-container matColumnDef="family">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Familia </th>
  <td mat-cell *matCellDef="let row">
    {{ row.family }}
  </td>
</ng-container>

<!-- Laboratory Column -->
<ng-container matColumnDef="laboratory">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Laboratorio </th>
  <td mat-cell *matCellDef="let row">
    {{ row.laboratory }}
  </td>
</ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['edit', row.id_product]">
            <mat-icon>mode_edit</mat-icon>
            <span>Editar</span>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDelete(row.id_product)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of product"></mat-paginator>
<button mat-fab style="float: right;" routerLink="/pages/product/new">
    <mat-icon>add</mat-icon>
</button>
